<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <style>
        body{
            max-width: 100%;
            overflow-y: none !important;
        }
        div.b{
            word-wrap: break-word;
        }
    </style>
    <script>
        function primeNumbers(){

            var inputvalue = document.getElementsByClassName("number")[0].value;
            const p = document.getElementsByClassName('values')[0]
            const object = []

            if(inputvalue < 1){
                p.innerHTML = 'Enter A Valid Positive Integer in the Input Feild Above'
            }else{
                for(let i = 0; i <= inputvalue; i++){
                    if(i % 2 == 0){
                        continue
                    }else{
                        object.push(i)
                    }
                }

                p.innerHTML = object
            }
            
        }
    </script>


<div class="container p-5">
    <div class="col-12">
        <h6>This program prints all prime numbers from 1 till the specied number  </h6>
        <div class="form-group m-2">
            <input type="number" placeholder="Enter Any Number" class="number form-control">
        </div>
        <button onclick="primeNumbers()" class="btn btn-primary">Click Me</button>
    </div>
</div>

<div class="container px-5">
    <div class="row">
        <div class="b">
            <p class="values" style="padding: 2px;"></p>
        </div>
    </div>
</div>


</body>
</html>
